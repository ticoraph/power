<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Page GitHub Pages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f8ff;
        }
        h1 {
            color: #3333cc;
        }
        p {
            font-size: 1.2em;
            color: #555555;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;

            cursor: pointer;
        }

<body>
    <h1>Bienvenue sur ma page GitHub Pages !</h1>
    <p>Cette page est hébergée directement depuis mon repository GitHub.</p>

    <button onclick="location.reload()">Rafraîchir la page</button>

</html>
